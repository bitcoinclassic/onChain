<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@onchainscaling">
    <meta name="twitter:creator" content="@onchainscaling">
    <meta name="twitter:title" content="OnChain Scaling: The Future of Bitcoin">
    <meta name="twitter:description" content="As Bitcoin faces its first evolutionary growing pains and active debate about the future of the network continues, the need for open dialog is becoming more important than ever. OnChain Scaling events aim to bring focus to solutions and ideas that will help scale the on-chain network capacity and ecosystem.">
    <meta name="twitter:image" content="//URLGOESHERE">

    <meta property="og:url"                content="{{ page.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"        content="As Bitcoin faces its first evolutionary growing pains and active debate about the future of the network continues, the need for open dialog is becoming more important than ever. The purpose of OnChain Scaling events is to bring focus to solutions and ideas that will help scale the on-chain network capacity and ecosystem." />
    <meta property="og:image"              content="//URLGOESHERE" />
</head>
